<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./player.css" />
    <title>GMLH - Player</title>
    <script src="./socket.io.js"></script>
    <script src="./player.js"></script>
    <script type="module">
        import {DrawApp} from './drawapp.js';
        var drawApp;
        document.addEventListener('DOMContentLoaded', () => {
            drawApp = new DrawApp('//mwr247.com:4000').init('drawApp', ready).playerInit('GMLH');
        });
        
        function ready() {
            var colorSelect = document.getElementById('colorSelect');
            colorSelect.value = drawApp.markerColor;
            colorSelect.onchange = function() {
                drawApp.marker(this.value);
            };
        }
    </script>
</head>
<body>
    <canvas id="GMLH"></canvas>
    <canvas id="drawApp"></canvas>
    <input type="color" id="colorSelect">
</body>
</html>
